<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>员工信息</title>
		<link rel="stylesheet" href="css/YGXX.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(document).ready(function(){
				//设置三种背景颜色
				$("tbody tr:even").addClass('even');
				$("tbody tr:odd").addClass('odd');
				$("thead tr:first").addClass("first");
				//为已有的checked添加背景颜色
				$("tbody input:checkbox:checked").parent().parent().addClass('sel');
				
				//绑定事件
				$("tbody tr").click(function(){
					//判断单击的该行是否具有sel样式--$（this）表示点击的这一行
					var flag=$(this).hasClass("sel");
					if(flag){
						//若已经有样式，点击时删除该样式，取消checkbox的勾（checked属性）
						$(this).removeClass("sel");
						$(this).find("input:checkbox").attr("checked",false);
					}else{
						//若没有样式，点击时添加该样式，添加checkbox 的勾（checked属性）
						$(this).addClass("sel");
						$(this).find("input:checkbox").attr("checked,ture");
					}
				});
			});
		</script>
	</head>
	<body>
		<div>
			<h2>员工信息</h2>
			<table>
				<thead>
					<tr>
						<th></th>
						<th>姓名</th>
						<th>薪水</th>
						<th>年龄</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td><input type="checkbox" name="c1" checked></td>
						<td>张三</td>
						<td>22000</td>
						<td>23</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="c1"></td>
						<td>李四</td>
						<td>22000</td>
						<td>22</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="c1"></td>
						<td>王五</td>
						<td>14000</td>
						<td>26</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="c1"></td>
						<td>马六</td>
						<td>15000</td>
						<td>21</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
