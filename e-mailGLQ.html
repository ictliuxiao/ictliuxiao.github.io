<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("button:contains('全选')").click(function(){
					$("input").prop("checked",true);
				});
				
				$("button:contains('反选')").click(function(){
					var objchecked=$("input:checked");
					$("input:not(:checked").prop("checked",true);
					objchecked.prop("checked",false);
				});
				
				$("button:contains('全不选')").click(function(){
					$("input").prop("checked",false);
				});
			
			});
		</script>
		<style>
			body{
				font-size: 16px;
			}
			#box{
				width: 260px;
				height: 260px;
				padding-left: 30px;
				border: 1px solid #000;
				margin: 0 auto;
			}
			ul{
				list-style-type: none;
				margin: 0px;
				padding: 0px;
				line-height: 2em;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>我的邮箱</h1>
			<ul>
				<li><input type="checkbox" name="email" value="1">周星星来信 内容：******</li>
				<li><input type="checkbox" name="email" value="2">苏乞儿来信 内容：******</li>
				<li><input type="checkbox" name="email" value="3">韦小宝来信 内容：******</li>
				<li><input type="checkbox" name="email" value="4">至尊宝来信 内容：******</li>
			</ul>
			<div>
				<button>全选</button><button>反选</button><button>全不选</button>
			</div>
		</div>
	</body>
</html>
