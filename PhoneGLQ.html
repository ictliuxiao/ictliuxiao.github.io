<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("button:contains(搜索)").click(function(){
					var val=$(":text").val();
					$("li").css("display","none");
					$("li:contains('"+val+"')").css("display","block");
				});
				
				$("button:contains(查找)").click(function(){
					$("li").css("display","none");
					$("span:empty").parent().css("display","block");
				});
			});
		</script>
		<style>
			#box{
				width: 200px;
				margin: 0 auto;
				list-style-type: 2em;
			}
			
			ul{
				list-style-type: none;
				margin: 0px;
				padding: 0px;
			
			}
			
			
		</style>
	</head>
	<body>
			<div id="box">
				<h1>电话号码过滤</h1>
				<input type="text" name="search">
				<div>
					<button>搜索指定号码的人员</button><br>
					<button>查找未录入号码的人员</button>
				</div>
				
			<ul>
				<li>周星星:<span></span></li>
				<li>苏乞儿:<span>18612345678</span></li>
				<li>宋世杰:<span>13611111111</span></li>
				<li>韦小宝:<span></span></li>
				<li>唐伯虎:<span>18622222222</span></li>
				<li>凌凌漆:<span></span></li>
				<li>至尊宝:<span></span></li>
			</ul>
		</div>
	</body>
</html>
