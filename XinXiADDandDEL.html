<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>信息增加与删除</title>
		<style>
			li{
				list-style-type: none;
				line-height: 2em;//使各个行有间隙
			}
			body{
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					var username=$("['name=username']").val();
					var sex=$("['name=sex']").val();
					var age=$("['name=age']").val();
					var job=$("['name=job']").val();
					var htmlStr="<tr><td>"+username+"</td><td>"+sex+"</td><td>"+age+"</td><td>"+job+"</td><td>删除</td></tr>";
					$("table").append($(htmlStr));
				});
				$()
			});
		</script>
	</head>
	<body>
		<h1>信息录入</h1>
		<table border="1" align="center" width="600px" height="80px">
			<tr>
				<th>姓名</th><th>性别</th><th>年龄</th><th>岗位</th><th>操作</th>
			</tr>
			<tr>
				<td>张军</td><td>男</td><td>18</td><td>学生</td><td>删除</td>
			</tr>
		</table>
		<ul>
			<li>姓名:<input type="text" name="username"></li>
			<li>性别:<input type="text" name="sex"></li>
			<li>年龄:<input type="text"name="age"></li>
			<li>岗位:<input type="text"name="job"></li>
			<li><button>添加</button></li>
		</ul>
	</body>
</html>
