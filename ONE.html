<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一次性绑定事件</title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("div").one("click",function(){
					alert("div标签");
				});
			});
		</script>
	</head>
	<body>
		<div>div标签</div>
	</body>
</html>
