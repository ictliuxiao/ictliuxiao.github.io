<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止冒泡</title>
		<style>
			.red{
				border: 3px solid red;
			}
			.yellow{
				border: 3px solid yellow;
			}
			.blue{
				border: 3px solid blue;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(document).ready(function(){
				$('button').hover(function(e){
					$(this).addClass('red');
					e.stopPropagation();//阻止冒泡
				},function(){
					$(this).removeClass('red');
				});
				$('span').hover(function(e){
					$(this).addClass('yellow');
					e.stopPropagation()
				},function(){
					$(this).removeClass('yellow');
				});
				$('div').hover(function(e){
					$(this).addClass('blue');
					e.stopPropagation(e)
				},function(){
					$(this).removeClass('blue');
				});
			});
		</script>
	</head>
	<body>
		<div style="width: 200px; height: 200px; background: #ABCDEF;">
			<span style="width: 100px; height: 100px; background: #CCCCCC; display: block;">
				<button style="width: 50px; height: 50px;">button</button>
			</span>
			</div>
	</body>
</html>
